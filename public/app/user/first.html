<pre>
  {{user|json}}
</pre>

<form name="userForm" novalidate>
 
 <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" placeholder="Email" ng-model='user.email'>
  </div>
  
  <div class="form-group">
    <label for="fName">First Name</label>
    <input type="text" class="form-control" id="fName" placeholder="First Name" ng-model='user.firstName'>
  </div>
  
  <div class="form-group">
    <label for="fName">Last Name</label>
    <input type="text" class="form-control" id="lName" placeholder="Last Name" ng-model='user.lastName'>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password'>
  </div>
  
  <a href="#/" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i> Go Back</a>
  <a href="#/last" class="btn btn-default pull-right"><i class="glyphicon glyphicon-arrow-right"></i> Next</a>
</form>
